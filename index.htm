<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Car Page</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
        position: relative;
        background: url('fantasy-car.jpg') center/cover no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* Overlay + blur */
    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.3);
        backdrop-filter: blur(1px);
    }

    /* Sparkles */
    .sparkles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .sparkles span {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkle 5s linear infinite;
    }

    @keyframes sparkle {
        0% {
            transform: translateY(0) scale(0);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1);
            opacity: 0;
        }
    }

    /* Content */
    .hero-content {
        position: relative;
        z-index: 1;
        padding: 2rem;
    }

    .hero-content h1 {
        font-size: 3rem;
        text-shadow: 0 0 15px #00e6ff;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin: 1rem 0 2rem;
    }

    /* Button */
    .btn {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(45deg, #00e6ff, #ff00cc);
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        text-decoration: none;
        box-shadow: 0 0 15px #00e6ff;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ff00cc;
    }
</style>
</head>
<body>

<div class="hero">
    <div class="sparkles">
        <!-- Sparkles generated via JS -->
    </div>
    <div class="hero-content">
        <h1>Welcome to the Fantasy Car World</h1>
        <p>Where speed meets magic âœ¨</p>
        <a href="#" class="btn">Enter Garage</a>
    </div>
</div>

<script>
    // Generate sparkles
    const sparklesContainer = document.querySelector('.sparkles');
    for(let i = 0; i < 30; i++) {
        const sparkle = document.createElement('span');
        sparkle.style.width = sparkle.style.height = Math.random() * 5 + 2 + 'px';
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.animationDuration = Math.random() * 3 + 2 + 's';
        sparkle.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
        sparklesContainer.appendChild(sparkle);
    }
</script>

</body>
</html>
